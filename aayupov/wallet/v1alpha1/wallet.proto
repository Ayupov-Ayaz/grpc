syntax = "proto3";

package aayupov.wallet.v1alpha1;

option go_package = "github.com/Ayupov-Ayaz/grpc/gen/go/aayupov/wallet/v1alpha1;wallet";

service WalletService {
    rpc CreateWallet (CreateWalletRequest) returns (CreateWalletResponse);
    rpc GetBalance (GetBalanceRequest) returns (GetBalanceResponse);
    rpc DeleteWallet (DeleteWalletRequest) returns (DeleteWalletResponse);
}


message CreateWalletRequest {
    string user_id = 1;
    int64 balance = 2;
}

message CreateWalletResponse {
    int64 balance = 1;
}

message GetBalanceRequest {
    string user_id = 1;
}

message GetBalanceResponse {
    string wallet_id = 1;
    int64 balance = 2;
}

message DeleteWalletRequest {
    string user_id = 1;
}

message DeleteWalletResponse {
    string wallet_id = 1;
}